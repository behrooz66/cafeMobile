<ion-header>
  <ion-navbar>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
   
</ion-header>

<ion-content padding>
    
    <ion-list>
        <ion-item *ngFor="let o of orders">
            <div *ngIf="!o.deleted">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      {{o.date | date:'yyyy-MM-dd'}}
                    </ion-col>
                    <ion-col>
                      {{o.orderType.type}}
                    </ion-col>
                    <ion-col>
                      ${{o.price | number: '1.2'}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </div>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab (click)="add();"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>
